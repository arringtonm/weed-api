<!DOCTYPE html>
<html>
<head>
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <link rel="stylesheet" href="css/master.css">
  <title>Strain Lookup - (hi)</title>
</head>
<body>
  <div id="main">
    <div id="name" class="col">
      <form id="strain-form">
        <label for="strain-type">Strain Type</label>
        <input id="strain-type" type="text">
        <button type="submit">Submit, man</button>
      </form>
      <div id="strain-result">
      </div>
    </div>
    <div id="race" class="col">
      <form id="race-form">
        <div class="radio-group">
        <input type="radio" name="race" class="race" value="indica">Indica<br>
        <input type="radio" name="race" class="race" value="sativa">Sativa<br>
        <input type="radio" name="race" class="race" value="hybrid">Hybrid<br>
      </div>
        <button type="submit">Submit, dood!</button>
      </form>
      <div id="race-result">
      </div>
    </div>
    <div id="effects" class="col">
      <form id="effects-form">
        <div class="radio-group">
        <input type="radio" name="effects" class="effects" value="indica">Groovy<br>
        <input type="radio" name="effects" class="effects" value="sativa">Etc<br>
        <input type="radio" name="effects" class="effects" value="hybrid">Etc<br>
      </div>
        <button type="submit">Submit, dood!</button>
      </form>
    </div>
  </div>
</body>
</html>
